<!-- Añade un fondo de color al primer elemento en el documento con el atributo class=”example” usando el método querySelector. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class="example">A heading with class="example"</h2>
    <p class="example">A paragraph with class="example".</p>

    <p>Click the button to add a background color to the first element in the document with class="example".</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            let myPrimerElto = document.querySelector(".example");
            myPrimerElto.setAttribute("style","Background-color:green");
        }  
    </script>
</body>

</html>
