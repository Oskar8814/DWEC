<!-- Eventos: mousedown y mouseup
Elaborar un programa que muestre un div de color rojo.
Cuando se presione cambiar el color a amarillo y luego de soltar el botÃ³n del mouse 
volver a pintar de rojo.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="color" style="background-color: red; height: 150px;"></div>

    <script>
        addEventListener('load',inicio);
        function inicio() {
            document.querySelector('#color').addEventListener('mousedown', cambiaColor)
            document.querySelector('#color').addEventListener('mouseup', cambiaColor2)
        }
        function cambiaColor() {
            let div = document.querySelector('#color');
            div.style.backgroundColor="yellow";
        }
        function cambiaColor2() {
            let div = document.querySelector('#color');
            div.style.backgroundColor="red";
        }


    </script>
</body>
</html>
