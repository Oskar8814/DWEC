    <script>

let texto = "La ecuación de una recta es {y=a*x + b}, la de un círculo {x^2+y^2 = r} y la de la parábola {y = x^2}"

function extraeExpresionesMatemáticas(texto) {
    let patron = /{.+?}/g;
    let expresiones = [];
    
    expresiones = texto.match(patron);

    return expresiones;
}

console.log(extraeExpresionesMatemáticas(texto));

    </script>
