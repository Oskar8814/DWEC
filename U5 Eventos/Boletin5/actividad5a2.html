<!-- Crea un cuadro de texto de manera que conforme escribamos en dicho control 
se muestre en tiempo real el contenido en un párrafo que ponga el mensaje 
“Hola” más el texto del cuadro de texto. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="texto">
    <p id="parrafo">Hola</p>

    <script>
        addEventListener("load", iniciar);
        function iniciar() {
            const inptexto = document.querySelector("#texto");
            inptexto.addEventListener("keyup",anadir)
        }
        function anadir(evt) {
            const parrafo = document.querySelector("#parrafo");
            let letra = evt.target.value;

            console.log(evt.keyCode)
            if (evt.keyCode == 32 || evt.keyCode == 8) {
                evt.preventDefault();
            }
            parrafo.innerHTML = 'Hola' + letra;
        }
        console.log()
    </script>
</body>
</html>
