<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo1">Este es el parrafo 1</p>
    <script>


        // Manejador de eventos del evento onload
        function iniciar(){
            alert("Pagina web cargada!");
            
            const parrafo1 = document.getElementById("parrafo1")
            alert(parrafo1.innerHTML);
        
            const parrafo2 = document.getElementById("parrafo2")
            alert(parrafo2.innerHTML);
        }
        // Añadimos el manejador de eventos iniciar() para que se ejecute cuando se cargue la página
        addEventListener('load', iniciar);
    </script>
    <p id="parrafo2">Este es el parrafo 2</p>
    
</body>
</html>
