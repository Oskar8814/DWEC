<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 w-50 ">
        <h3 class="mb-3 text-center">Búsqueda de Autor</h3>
        <form class="mb-4">
            <div class="mb-3">
                <label for="artista" class="form-label">Artista:</label>
                <input type="text" class="form-control" name="artista" id="artista" placeholder="Ingrese el nombre del artista">
            </div>
            <button type="button" class="btn btn-primary" id="buscar">Buscar</button>
        </form>
        
        <h3 class="mb-3">Búsqueda de Álbum</h3>
        <form class="mb-4">
            <div class="mb-3">
                <label for="album" class="form-label">Álbum:</label>
                <input type="text" class="form-control" name="album" id="album" placeholder="Ingrese el nombre del álbum">
            </div>
            <button type="button" class="btn btn-primary" id="buscar2">Buscar</button>
        </form>
    </div>
    <div id="resultados" class="mt-4 d-flex justify-content-center"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
