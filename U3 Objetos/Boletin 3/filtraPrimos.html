<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filtrarPrimosMayoresOnce(arrayNum){
            const primos = arrayNum.filter(filtrado);
            //Filtra los primos mayor 11
            function filtrado(numero) {
                if (numero > 11) {
                    for(i=2; i < numero; i++){
                        if (numero % i == 0 ) {
                            return false; //No es primo
                        }
                    }
                    return true;
                }
            }

            //ordenarlos
            primos.sort(function(a,b){
                if(a > b){
                    return 1;
                }
                if (a < b) {
                    return -1; 
                }
                return 0;
            });
            
            return primos;
        }
        console.log(filtrarPrimosMayoresOnce ([6,11,18,43,8,5,45,53,9,7,24,23]));
    </script>
</body>
</html>
