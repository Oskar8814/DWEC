        function calcularMedia (notas){ //Funcion para calcular la media. Parametros : notas(array con notas)
            let suma = 0;
            let contador = 0 ;//Contador de elementos no undefined
            for (let index = 0; index < notas.length; index++) {//Tener cuidado al usar for i con array ya que si es dispersa nos va a dar un NaN cmo resultado al coger el valor vacio.
                if (notas[index]!=undefined) {
                    suma += notas[index];
                    contador++;
                }
            }
            let media = suma/contador;
            media = redondearDecimales(media,2);
            return media;
        }
        
        function redondearDecimales(numero,decimales){
            return  Math.round(numero * Math.pow(10,decimales)) / Math.pow(10,decimales);
