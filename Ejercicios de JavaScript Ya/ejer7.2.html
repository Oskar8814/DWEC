<!-- Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'. -->
<!-- Apartado 2) Preparar el programa para que trabaje con números decimales y se pueda indicar cuántas notas queremos introducir. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Notas del alumno</h1>
<div id="contenido"></div>
<body>
    <script>
        let cantidad = parseInt(prompt("Introduce la cantidad de notas a introducir."));
        let sumaNotas = 0;
        for (let i = 0; i < cantidad; i++){
            let nota = prompt(`Introduce la nota ${i+1}`);
            nota = Number(nota);
            sumaNotas += nota;
            console.log(nota)
        }
        console.log(sumaNotas)
        let promedio = sumaNotas/cantidad;
        console.log(promedio);
        
        if(promedio >= 4){
            volcarTextoWeb("regular");
        }else{
            volcarTextoWeb("Reprobado")
        }

        function volcarTextoWeb(texto){
			document.querySelector("#contenido").insertAdjacentHTML('beforeend',`<p>${texto}</p>`);
		}
    </script>
</body>
</html>
