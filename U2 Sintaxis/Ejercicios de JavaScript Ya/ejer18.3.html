<!-- Desarrollar una función que retorne la cantidad de dígitos que tiene una variable entera positiva de hasta 5 dígitos.  -->
<!--  Apartado 3) Prepara el programa para que pueda trabajar con números de hasta 7 dígitos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular cantidad de dígitos</h1>
    <div id="contenido"></div>
    <script>
        let a = "Prueba";
        let numero = parseInt(prompt("Introduce un número."))
        let longitud = calculaDigitos(numero);
        
        volcarTextoWeb("El número " + numero + " tiene " + longitud + " dígitos.")
        
        function calculaDigitos(numero){
            if(numero<10){
                return 1
            }else if(numero>=10 && numero<=99){
                return 2
            }else if(numero>=100 && numero<=999){
                return 3
            }else if(numero>=1000 && numero<=9999){
                return 4
            }else if(numero>=10000 && numero<=99999){
                return 5
            }else if(numero>=100000 && numero<=999999){
                return 6
            }else if(numero>=1000000 && numero<=9999999){
                return 7
            }else{
                return "mas de 7" //Cuidado!! devolvemos un String y por tanto longitud va a ser tipo String.
            }
        }
        function volcarTextoWeb(texto){
            document.querySelector("#contenido").insertAdjacentHTML('beforeend',`<p>${texto}</p>`);
        }
    </script>
</body>
</html>
